# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    -  master

pool:
  vmImage: 'ubuntu-16.04'
steps:
- task: Docker@2
  displayName: Build and Push SeedWebApi Image
  inputs:
    containerRegistry: 'vramanavarDockerRegistry'
    repository: 'vramanavar/seedwebapi'
    command: 'buildAndPush'
    Dockerfile: 'SeedWebApi/SeedWebApi/Dockerfile'
    tags: |
      latest
- task: KubernetesManifest@0
  displayName: Apply Kubernetes Deployment Manifest
  inputs:
    action: 'deploy'
    kubernetesServiceConnection: 'kubeConnection'
    namespace: 'default'
    manifests: 'kube-deploy.yml'